name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Linux amd64
        run: |
          VERSION=${GITHUB_REF_NAME:-dev}
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GIT_COMMIT=${GITHUB_SHA::8}
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X update-server/internal/version.AppVersion=${VERSION} -X update-server/internal/version.BuildTime=${BUILD_TIME} -X update-server/internal/version.GitCommit=${GIT_COMMIT}" \
            -o orange-service-linux-amd64 ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orange-service-linux-amd64
          path: orange-service-linux-amd64

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: orange-service-linux-amd64
