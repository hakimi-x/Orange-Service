# Air 热重载配置
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main ./cmd/server"
bin = "./tmp/main"
delay = 1000
exclude_dir = ["tmp", "bin", "cache", "github_cache"]
exclude_regex = ["_test.go"]
include_ext = ["go", "yaml"]

[build.env]
CONFIG_PATH = "configs/config.yaml"

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"
